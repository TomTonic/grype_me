---
# Example GitHub Actions workflow for scanning with grype_me
# Copy this file to .github/workflows/ in your repository to use it

name: Vulnerability Scan

'on':
  push:
    branches: [main]
  pull_request:
    branches: [main]
  schedule:
    # Run nightly at 2:00 UTC to check for new vulnerabilities
    - cron: '0 2 * * *'
  workflow_dispatch:

jobs:
  security-scan:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          # Required for latest_release mode to have access to tags
          fetch-depth: 0
          fetch-tags: true

      - name: Run Grype vulnerability scanner
        id: grype-scan
        uses: TomTonic/grype_me@v1
        with:
          # Scan modes (pick one):
          # - 'latest_release': Scan highest semver tag (great for nightly scans)
          # - 'head': Scan current working directory (for PR checks)
          # - 'v1.2.3': Scan a specific tag
          scan: 'head'  # Use 'latest_release' for scheduled scans

          # Optional: Fail build on vulnerabilities
          fail-build: false  # Set to 'true' to fail on vulnerabilities
          severity-cutoff: 'high'  # negligible, low, medium, high, critical

          # Optional: Output configuration
          output-file: 'grype-results.json'

          # Optional: Filter results
          only-fixed: false  # Set to 'true' to only show fixable vulnerabilities

          variable-prefix: 'GRYPE_'

      - name: Display scan summary
        run: |
          echo "### Vulnerability Scan Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          grype_ver="${{ steps.grype-scan.outputs.grype-version }}"
          echo "**Grype Version:** $grype_ver" >> $GITHUB_STEP_SUMMARY
          db_ver="${{ steps.grype-scan.outputs.db-version }}"
          echo "**Database Version:** $db_ver" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Severity | Count |" >> $GITHUB_STEP_SUMMARY
          echo "|----------|-------|" >> $GITHUB_STEP_SUMMARY
          crit="${{ steps.grype-scan.outputs.critical }}"
          echo "| Critical | $crit |" >> $GITHUB_STEP_SUMMARY
          high="${{ steps.grype-scan.outputs.high }}"
          echo "| High | $high |" >> $GITHUB_STEP_SUMMARY
          med="${{ steps.grype-scan.outputs.medium }}"
          echo "| Medium | $med |" >> $GITHUB_STEP_SUMMARY
          low="${{ steps.grype-scan.outputs.low }}"
          echo "| Low | $low |" >> $GITHUB_STEP_SUMMARY
          total="${{ steps.grype-scan.outputs.cve-count }}"
          echo "| **Total** | **$total** |" >> $GITHUB_STEP_SUMMARY

      - name: Upload scan results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: grype-scan-results
          path: grype-results.json
          retention-days: 30


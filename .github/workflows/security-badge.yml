---
name: Refresh grype_me Security Badges

on:
  schedule:
    - cron: '0 8 * * *' # every day at 08:00 UTC
  workflow_dispatch:

permissions:
  contents: read

jobs:
  update-badge:
    runs-on: ubuntu-latest
    steps:
      - name: Harden the runner (Audit all outbound calls)
        uses: step-security/harden-runner@e3f713f2d8f53843e71c69a996d56f51aa9adfb9 # v2.14.1
        with:
          egress-policy: audit

      - name: Ensure required secrets and variables are set
        shell: bash
        env:
          GIST_TOKEN: ${{ secrets.GIST_TOKEN }}
          GIST_ID: ${{ vars.GRYPE_BADGE_GIST_ID }}
        run: |
          set -euo pipefail
          if [[ -z "$GIST_TOKEN" ]]; then
            echo "Missing required secret: GIST_TOKEN" >&2
            exit 1
          fi
          if [[ -z "$GIST_ID" ]]; then
            echo "Missing required repository variable: GRYPE_BADGE_GIST_ID" >&2
            exit 1
          fi

      - name: Checkout repository (with tags)
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
        with:
          # fetch-depth: 0 (non-default) - fetch full history to ensure tag lookups work correctly
          fetch-depth: 0
          # fetch-tags: true (non-default) - need tags to detect latest_release for the badge
          fetch-tags: true

      - name: grype_me latest_release of GitHub Action
        id: grype_me_release
        uses: TomTonic/grype_me@v1 # don't pin, rolling tag changes daily
        with:
          scan: 'latest_release'
          fail-build: false

      - name: Write badge data to gist
        uses: schneegans/dynamic-badges-action@v1.7.0
        with:
          auth: ${{ secrets.GIST_TOKEN }}
          gistID: ${{ vars.GRYPE_BADGE_GIST_ID }}
          filename: grype_me-badge-latest-project-release.json
          label: ✊ grype_me
          message: ${{ steps.grype_me_release.outputs.badge-message }} in latest Action release
          color: ${{ steps.grype_me_release.outputs.badge-color }}

      - name: grype_me nightly docker image
        id: grype_me_image
        uses: TomTonic/grype_me@v1 # don't pin, rolling tag changes daily
        with:
          image: ghcr.io/tomtonic/grype_me:latest
          fail-build: false

      - name: Write second badge data to gist
        uses: schneegans/dynamic-badges-action@v1.7.0
        with:
          auth: ${{ secrets.GIST_TOKEN }}
          gistID: ${{ vars.GRYPE_BADGE_GIST_ID }}
          filename: grype_me-badge-daily-docker-image.json
          label: ✊ grype_me
          message: ${{ steps.grype_me_image.outputs.badge-message }} in nightly docker image
          color: ${{ steps.grype_me_image.outputs.badge-color }}

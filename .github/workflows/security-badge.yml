---
name: Refresh grype_me Security Badges

on:
  schedule:
    - cron: '0 8 * * *' # every day at 08:00 UTC
  workflow_dispatch:

permissions:
  contents: read

jobs:
  update-badge:
    runs-on: ubuntu-latest
    steps:
      - name: Harden the runner (Audit all outbound calls)
        uses: step-security/harden-runner@a90bcbc6539c36a85cdfeb73f7e2f433735f215b # v2.15.0
        with:
          egress-policy: audit

      - name: Ensure required secrets and variables are set
        shell: bash
        env:
          GIST_TOKEN: ${{ secrets.GIST_TOKEN }}
          GIST_ID: ${{ vars.GRYPE_BADGE_GIST_ID }}
        run: |
          set -euo pipefail
          if [[ -z "$GIST_TOKEN" ]]; then
            echo "Missing required secret: GIST_TOKEN" >&2
            exit 1
          fi
          if [[ -z "$GIST_ID" ]]; then
            echo "Missing required repository variable: GRYPE_BADGE_GIST_ID" >&2
            exit 1
          fi

      - name: Checkout repository (with tags)
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
        with:
          # fetch-depth: 0 (non-default) - fetch full history to ensure tag lookups work correctly
          fetch-depth: 0
          # fetch-tags: true (non-default) - need tags to detect latest_release for the badge
          fetch-tags: true

      - name: Scan latest release of GitHub Action
        id: grype_me_release
        uses: TomTonic/grype_me@f322b38c1b41f11283aa5d2281e01a59c9537226 # v1 # don't pin, rolling tag changes daily
        with:
          scan: 'latest_release'
          description: |
            Automated nightly scan of the latest stable release tag of this repository.
            This report powers the "Vulnerabilities of Action" badge in README.
          fail-build: false
          gist-token: ${{ secrets.GIST_TOKEN }}
          gist-id: ${{ vars.GRYPE_BADGE_GIST_ID }}
          gist-filename: 'grype_me-action_release'

      - name: Scan nightly Docker image
        id: grype_me_image
        uses: TomTonic/grype_me@f322b38c1b41f11283aa5d2281e01a59c9537226 # v1 # don't pin, rolling tag changes daily
        with:
          image: ghcr.io/tomtonic/grype_me:latest
          description: |
            Automated nightly scan of the published Docker image `ghcr.io/tomtonic/grype_me:latest`.
            This report powers the "Vulnerabilities of Docker Image" badge in README.
          fail-build: false
          gist-token: ${{ secrets.GIST_TOKEN }}
          gist-id: ${{ vars.GRYPE_BADGE_GIST_ID }}
          gist-filename: 'grype_me-docker_image'

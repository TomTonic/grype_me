---
name: Manual E2E (published image)

'on':
  workflow_dispatch:
    inputs:
      image-tag:
        description: 'Image tag to test (e.g. v1, v1.2.3-release, v1.2.3_grype-0.107.0_db-2026-01-31T06-20-12Z)'
        required: false
        default: 'v1'

permissions:
  contents: read

jobs:
  e2e-test-action:
    name: E2E Test - Published Image
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Harden + Checkout
        uses: ./.github/actions/harden-checkout

      - name: Log in to GHCR (pull)
        uses: docker/login-action@c94ce9fb468520275223c153574b00df6fe4bcc9 # v3.7.0
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Pull and run published image
        id: grype-scan
        uses: ./.github/actions/run-grype-me-container
        with:
          image-ref: ghcr.io/${{ github.repository }}:${{ inputs.image-tag }}
          pull: 'true'
          scan: head
          output-file: grype-results.json
          variable-prefix: GRYPE_
          fail-build: 'false'
          severity-cutoff: medium
          only-fixed: 'false'
          db-update: 'false'
          debug: 'false'
          outputs-file: github_output_e2e.txt

      - name: Display scan results
        run: |
          echo "Grype Version: ${{ steps.grype-scan.outputs.grype-version }}"
          echo "Database Version: ${{ steps.grype-scan.outputs.db-version }}"
          echo "Total CVEs: ${{ steps.grype-scan.outputs.cve-count }}"
          echo "Critical: ${{ steps.grype-scan.outputs.critical }}"
          echo "High: ${{ steps.grype-scan.outputs.high }}"
          echo "Medium: ${{ steps.grype-scan.outputs.medium }}"
          echo "Low: ${{ steps.grype-scan.outputs.low }}"
          echo "Environment variables:"
          echo "GRYPE_VERSION: $GRYPE_VERSION"
          echo "GRYPE_DB_VERSION: $GRYPE_DB_VERSION"
          echo "GRYPE_CVE_COUNT: $GRYPE_CVE_COUNT"

      - name: Upload scan results
        if: always()
        uses: actions/upload-artifact@b7c566a772e6b6bfb58ed0dc250532a479d7789f # v6.0.0
        with:
          name: grype-scan-results
          path: grype-results.json
          retention-days: 7

---
name: Manual E2E (published image)

'on':
  workflow_dispatch:
    inputs:
      image-tag:
        description: 'Image tag to test (e.g. v1, v1.2.3-release, v1.2.3_grype-0.107.0_db-2026-01-31T06-20-12Z)'
        required: false
        default: 'v1'

permissions:
  contents: read

jobs:
  e2e-test-action:
    name: E2E Test - Published Image
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Harden the runner (Audit all outbound calls)
        uses: step-security/harden-runner@e3f713f2d8f53843e71c69a996d56f51aa9adfb9 # v2.14.1
        with:
          egress-policy: audit

      - name: Checkout code
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2

      - name: Log in to GHCR (pull)
        uses: docker/login-action@c94ce9fb468520275223c153574b00df6fe4bcc9 # v3.7.0
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Pull and run published image
        id: grype-scan
        env:
          IMAGE_TAG: ${{ inputs.image-tag }}
        run: |
          set -euo pipefail

          IMAGE_NAME="ghcr.io/$(echo "$GITHUB_REPOSITORY" | tr '[:upper:]' '[:lower:]')"
          IMAGE_REF="${IMAGE_NAME}:${IMAGE_TAG}"

          echo "Pulling ${IMAGE_REF}"
          docker pull "${IMAGE_REF}"

          echo "Running ${IMAGE_REF}"
          docker run --rm \
            -v "${GITHUB_WORKSPACE}:/github/workspace" \
            -e GITHUB_WORKSPACE=/github/workspace \
            -e GITHUB_REPOSITORY="${GITHUB_REPOSITORY}" \
            -e GITHUB_OUTPUT=/github/workspace/github_output_e2e.txt \
            -e INPUT_SCAN=head \
            -e INPUT_OUTPUT-FILE=grype-results.json \
            -e INPUT_VARIABLE-PREFIX=GRYPE_ \
            -e INPUT_FAIL-BUILD=false \
            -e INPUT_SEVERITY-CUTOFF=medium \
            -e INPUT_ONLY-FIXED=false \
            -e INPUT_DB-UPDATE=false \
            -e INPUT_DEBUG=false \
            "${IMAGE_REF}"

          if [ -f "${GITHUB_WORKSPACE}/github_output_e2e.txt" ]; then
            while IFS='=' read -r key value; do
              echo "${key}=${value}" >> "$GITHUB_OUTPUT"
            done < "${GITHUB_WORKSPACE}/github_output_e2e.txt"
          else
            echo "ERROR: Expected GITHUB_OUTPUT file not found" >&2
            exit 1
          fi

      - name: Display scan results
        run: |
          echo "Grype Version: ${{ steps.grype-scan.outputs.grype-version }}"
          echo "Database Version: ${{ steps.grype-scan.outputs.db-version }}"
          echo "Total CVEs: ${{ steps.grype-scan.outputs.cve-count }}"
          echo "Critical: ${{ steps.grype-scan.outputs.critical }}"
          echo "High: ${{ steps.grype-scan.outputs.high }}"
          echo "Medium: ${{ steps.grype-scan.outputs.medium }}"
          echo "Low: ${{ steps.grype-scan.outputs.low }}"
          echo "Environment variables:"
          echo "GRYPE_VERSION: $GRYPE_VERSION"
          echo "GRYPE_DB_VERSION: $GRYPE_DB_VERSION"
          echo "GRYPE_CVE_COUNT: $GRYPE_CVE_COUNT"

      - name: Upload scan results
        if: always()
        uses: actions/upload-artifact@b7c566a772e6b6bfb58ed0dc250532a479d7789f # v6.0.0
        with:
          name: grype-scan-results
          path: grype-results.json
          retention-days: 7

---
name: CI

'on':
  push:
    branches: [main, copilot/**]
  pull_request:
    branches: [main]
  workflow_dispatch:
  workflow_call:

permissions:
  contents: read

jobs:
  lint:
    name: Lint
    uses: ./.github/workflows/_ci-lint.yml

  test:
    name: Test
    uses: ./.github/workflows/_ci-test.yml

  docker:
    name: Docker
    uses: ./.github/workflows/_ci-docker.yml

---
name: CI

'on':
  push:
    branches: [main, copilot/**]
  pull_request:
    branches: [main]
  workflow_dispatch:
  workflow_call:

permissions:
  contents: read

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Harden the runner (Audit all outbound calls)
        uses: step-security/harden-runner@e3f713f2d8f53843e71c69a996d56f51aa9adfb9 # v2.14.1
        with:
          egress-policy: audit

      - name: Checkout code
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1

      - name: Set up Go
        uses: actions/setup-go@7a3fe6cf4cb3a834922a1244abfce67bcef6a0c5 # v6.2.0
        with:
          go-version-file: 'go.mod'

      - name: Run golangci-lint
        uses: golangci/golangci-lint-action@1e7e51e771db61008b38414a730f564565cf7c20 # v9.2.0
        with:
          version: latest
          args: --timeout=5m

      - name: Set up Python for YAML linting
        uses: actions/setup-python@a309ff8b426b58ec0e2a45f0f869d46889d02405 # v6.2.0
        with:
          python-version: '3.x'

      - name: Install yamllint
        run: pip install yamllint

      - name: Run yamllint
        run: |
          yamllint -c .yamllint .github/workflows/ action.yml \
            example-workflow.yml

  test:
    name: Test
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Harden the runner (Audit all outbound calls)
        uses: step-security/harden-runner@e3f713f2d8f53843e71c69a996d56f51aa9adfb9 # v2.14.1
        with:
          egress-policy: audit

      - name: Checkout code
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1

      - name: Set up Go
        uses: actions/setup-go@7a3fe6cf4cb3a834922a1244abfce67bcef6a0c5 # v6.2.0
        with:
          go-version-file: 'go.mod'

      - name: Install Grype
        run: |
          curl -sSfL https://raw.githubusercontent.com/anchore/grype/main/install.sh | sh -s -- -b /usr/local/bin

      - name: Update Grype database
        run: grype db update

      - name: Run tests
        run: go test -v -race -coverprofile=coverage.txt -covermode=atomic ./...

      - name: Display test coverage
        run: go tool cover -func=coverage.txt

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@671740ac38dd9b0130fbe1cec585b89eea48d3de # v5.5.2
        continue-on-error: true
        with:
          files: ./coverage.txt
          flags: unittests
          name: codecov-umbrella

  build:
    name: Build
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Harden the runner (Audit all outbound calls)
        uses: step-security/harden-runner@e3f713f2d8f53843e71c69a996d56f51aa9adfb9 # v2.14.1
        with:
          egress-policy: audit

      - name: Checkout code
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1

      - name: Set up Go
        uses: actions/setup-go@7a3fe6cf4cb3a834922a1244abfce67bcef6a0c5 # v6.2.0
        with:
          go-version-file: 'go.mod'

      - name: Build application
        run: go build -v -o grype-action .

      - name: Verify binary
        run: ./grype-action --help || echo "Binary built successfully"

  docker-build:
    name: Docker Build
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Harden the runner (Audit all outbound calls)
        uses: step-security/harden-runner@e3f713f2d8f53843e71c69a996d56f51aa9adfb9 # v2.14.1
        with:
          egress-policy: audit

      - name: Checkout code
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1

      - name: Resolve latest Go Alpine tag
        id: go-alpine
        run: |
          set -euo pipefail
          api_url="https://registry.hub.docker.com/v2/repositories/library/golang/tags"
          regex='^[0-9]+\\.[0-9]+\\.[0-9]+-alpine[0-9]+\\.[0-9]+(\\.[0-9]+)?$'
          capture_regex='^(?<go>[0-9]+\\.[0-9]+\\.[0-9]+)-alpine(?<alpine>[0-9]+\\.[0-9]+(\\.[0-9]+)?)$'
          latest_tag="$(curl -sSfL --retry 3 --retry-delay 5 --max-time 30 \
            --get "$api_url" \
            --data-urlencode "name=alpine" \
            --data-urlencode "ordering=last_updated" \
            --data-urlencode "page_size=100" \
            | jq -r \
              --arg regex "$regex" \
              --arg capture "$capture_regex" \
              '.results
              | map(select(.name | test($regex)))
              | map(. + (.name | capture($capture)))
              | map(. + {
                  go_parts: (.go | split(".") | map(tonumber)),
                  alpine_parts: (
                    .alpine | split(".") | map(tonumber)
                    | if length == 2 then . + [0] else . end
                  )
                })
              | sort_by(.go_parts + .alpine_parts)
              | last
              | .name')" || {
            echo "Failed to parse Docker Hub tag response" >&2
            exit 1
          }
          if [ -z "$latest_tag" ] || [ "$latest_tag" = "null" ]; then
            echo "Failed to resolve latest golang-alpine tag; using defaults" >&2
            latest_tag="1.25.6-alpine3.23"
          fi
          echo "Resolved golang-alpine tag: $latest_tag"
          alpine_version="${latest_tag##*-alpine}"
          if [ "${alpine_version#*.*.*}" != "$alpine_version" ]; then
            alpine_version="${alpine_version%.*}"
          fi
          if ! [[ "$alpine_version" =~ ^[0-9]+\\.[0-9]+(\\.[0-9]+)?$ ]]; then
            echo "Derived Alpine version is invalid: $alpine_version; using defaults" >&2
            alpine_version="3.23"
          fi
          if [ -z "$alpine_version" ]; then
            echo "Failed to derive alpine version from tag: $latest_tag; using defaults" >&2
            alpine_version="3.23"
          fi
          echo "Derived Alpine version: $alpine_version"
          echo "golang_alpine_tag=$latest_tag" >> "$GITHUB_OUTPUT"
          echo "alpine_version=$alpine_version" >> "$GITHUB_OUTPUT"

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@8d2750c68a42422c14e847fe6c8ac0403b4cbd6f # v3.12.0

      - name: Build Docker image
        uses: docker/build-push-action@263435318d21b8e681c14492fe198d362a7d2c83 # v6.18.0
        with:
          context: .
          push: false
          tags: grype_me:test
          build-args: |
            GOLANG_ALPINE_TAG=${{ steps.go-alpine.outputs.golang_alpine_tag }}
            ALPINE_VERSION=${{ steps.go-alpine.outputs.alpine_version }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  integration-test:
    name: Integration Test
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Harden the runner (Audit all outbound calls)
        uses: step-security/harden-runner@e3f713f2d8f53843e71c69a996d56f51aa9adfb9 # v2.14.1
        with:
          egress-policy: audit

      - name: Checkout code
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1

      - name: Run Grype Action (self-test)
        id: grype-scan
        uses: ./
        with:
          repository: '.'
          output-file: 'grype-results.json'
          variable-prefix: 'GRYPE_'

      - name: Verify outputs
        run: |
          echo "Grype Version: ${{ steps.grype-scan.outputs.grype-version }}"
          echo "Database Version: ${{ steps.grype-scan.outputs.db-version }}"
          echo "Total CVEs: ${{ steps.grype-scan.outputs.cve-count }}"
          echo "Critical: ${{ steps.grype-scan.outputs.critical }}"
          echo "High: ${{ steps.grype-scan.outputs.high }}"
          echo "Medium: ${{ steps.grype-scan.outputs.medium }}"
          echo "Low: ${{ steps.grype-scan.outputs.low }}"

          # Verify the action actually ran
          if [ -z "${{ steps.grype-scan.outputs.grype-version }}" ]; then
            echo "ERROR: Grype version output is empty"
            exit 1
          fi

          echo "✓ Action executed successfully"

      - name: Check output file exists
        run: |
          if [ ! -f grype-results.json ]; then
            echo "ERROR: Output file grype-results.json not found"
            exit 1
          fi
          echo "✓ Output file created"

      - name: Upload scan results
        if: always()
        uses: actions/upload-artifact@b7c566a772e6b6bfb58ed0dc250532a479d7789f # v6.0.0
        with:
          name: grype-scan-results
          path: grype-results.json
          retention-days: 7
